version: "3"
services:
  commandment:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: commandment:latest
    volumes:
      - "./.docker/settings.cfg.docker:/settings.cfg"
      - "./server.crt:/etc/nginx/ssl.crt"
      - "./server.key:/etc/nginx/ssl.key"
    ports:
      - "8445:443"