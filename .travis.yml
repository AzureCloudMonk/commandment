matrix:
  include:
    - language: python
      python: 3.6
      install:
        - pip install pipenv
        - pipenv install --system
        - PYTHONPATH=$(pwd) alembic upgrade head
      script:
        - pytest -v -m "not depsim and not dep and not vppsim" tests
    - language: node_js
      node_js: 7
      install:
        - cd ui && yarn install
      script:
        ./node_modules/.bin/webpack

env:
  - NODE_ENV=production

cache:
  directories:
    - "ui/node_modules"
    - $HOME/.cache/pip
    - $HOME/.cache/yarn
