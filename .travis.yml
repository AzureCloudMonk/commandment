matrix:
  include:
    - language: python
      python: 3.6
      install:
        - pip install pipenv
        - pipenv install --system
        - PYTHONPATH=$(pwd) alembic -c ./tests/alembic_test.ini upgrade head
      script:
        - pytest -v -m "not depsim and not dep and not vppsim and not vpp" tests
    - language: node_js
      node_js: 7
      install:
        - cd ui && yarn install
      script: "./node_modules/.bin/webpack"
env:
  global:
    - NODE_ENV=production
    - COMMANDMENT_SETTINGS="../travis-ci-settings.cfg"
cache:
  directories:
    - ui/node_modules
    - "$HOME/.cache/pip"
    - "$HOME/.cache/yarn"
    - "$HOME/virtualenv"  # pipenv will install here
